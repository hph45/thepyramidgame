<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PYRAMID</title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles/index.css" media="all">
</head>

<body>
    <div class="header">
        <a id="name" href="/">
            <h1>PYRAMID</h1>
        </a>
        <div class="on-screen-menu">
            <a class="underline" href="/leaderboard">Leaderboard</a>
            <a class="underline" href="/rules">Rules</a>
            <a class="underline" href="/connect">Connect</a>
        </div>
        <div class="off-screen-menu">
            <div class="osm-items">
                <a href="/leaderboard">Leaderboard</a>
                <a href="/rules">Rules</a>
                <a href="/connect">Connect</a>
            </div>
        </div>
        <nav>
            <div class="hamburger-menu">
                <div class="ham-bar bar-top"></div>
                <div class="ham-bar bar-mid"></div>
                <div class="ham-bar bar-bottom"></div>
            </div>
        </nav>
    </div>
    <div class="body-main">
        <div class="connect-body">
            <h1>CONNECT</h1>
            <br>
            <p>Email is the best method for customer service support or feedback.
                Instagram is the most active for updates and news.
            </p>
            <br>
            <div class="connect-table">
                <div class="connect-table-box" id="mail-box">
                    <div class="connect-table-icon">
                        <button id="mailicon"></button>
                    </div>
                    <div class="connect-table-text">
                        <a id="mailtext" href="mailto:pyramid@xyz.com">Email.</a>
                    </div>
                </div>
                <div class="connect-table-box" id="ig-box">
                    <div class="connect-table-icon">
                        <a href="instagram.com/pyramidgame">
                            <button id="insticon"></button>
                        </a>
                    </div>
                    <div class="connect-table-text">
                        <a id="insttext" href="instagram.com/pyramidgame">Instagram.</a>
                    </div>
                </div>
                <div class="connect-table-box" id="twitter-box">
                    <div class="connect-table-icon">
                        <button id="twiticon"></button>
                    </div>
                    <div class="connect-table-text">
                        <a id="twittext" href="twitter.com/pyramidgame">Twitter.</a>
                    </div>
                </div>
                <div class="connect-table-box" id="tiktok-box">
                    <div class="connect-table-icon">
                        <button id="tikticon"></button>
                    </div>
                    <div class="connect-table-text">
                        <a id="tikttext" href="tiktok.com/pyramidgame">TikTok.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
        integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/jquery-3.6.1.min.js"></script>
    <script src="scripts/menupages.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
